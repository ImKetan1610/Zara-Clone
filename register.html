<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./styles/navbar.css">
<link rel="stylesheet" href="./styles/footer.css">
<link rel="stylesheet" href="./styles/register.css">

<body>
    <header class = "zaraHeader">
    </header>

    <div id="container">
        <form action="" id="personalDetail">
            <h3>PERSONAL DETAILS</h3><br><br>
            <input type="radio" id="role" name="role"> PERSONAL
            <input type="radio" id="role" name="role"> COMPANY <br><br><br>
            <input id="email" placeholder="E-MAIL" type="text" class="detail"><br><br><br>
            <input type="text" id="password" placeholder="PASSWORD" class="detail"> &nbsp;&nbsp;
            <input type="text" id="rPassword" placeholder="REPEAT PASSWORD" class="detail"><br><br><br>
            <input type="text" id="name" placeholder="NAME" class="detail">&nbsp;&nbsp;
            <input type="text" id="pincode" placeholder="PINCODE" class="detail"><br><br><br>
            <input type="text" id="address" placeholder="ADDRESS" class="detail">&nbsp;&nbsp;
            <input type="text" id="info" class="detail" placeholder="MORE INFO(OPTIONAL)"><br><br><br>
            <input type="text" id="locality" placeholder="LOCALITY" class="detail">&nbsp;&nbsp;
            <input type="text" id="city" placeholder="CITY" class="detail"><br><br><br>
            <select name="States" id="myState" class="detail">
                <option>- - - States - - -</option>
                <option value="andaman">Andaman and Nicobar Islands</option>
                <option value="Andhra">Andhra Pradesh</option>
                <option value="Arunachal">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Dadra">Dadra & Nagar Haveli and Daman & Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal">Himachal Pradesh</option>
                <option value="Jammu">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Madhya_Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil_Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar_Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West_Bengal">West Bengal</option>
            </select>&nbsp;&nbsp;&nbsp;
            <input type="text" id ="country" value="India" class="detail"><br><br><br>
            <input type="text" id="code" value="+91">&nbsp;&nbsp;
            <input type="number" id="phone" placeholder="TELEPHONE"><br><br><br>
            <input type="checkbox" id="check">
            I WISH TO RECEIVE ZARA NEWS ON MY E-MAIL<br><br>
            <input type="checkbox" id="check">
            I ACCEPT THE PRIVACY STATEMENT<br><br>
            <input type="submit" value = "CREATE ACCOUNT">
        </form>
    </div>

    <footer class = "zaraFooter">            
    </footer>
</body>
</html>

<script type="module">

    import navbar from './components/navbar.js';

    let nav = document.querySelector(".zaraHeader");
    nav.innerHTML = navbar();

    import footer from './components/footer.js';

    let foot = document.querySelector(".zaraFooter");
    foot.innerHTML = footer();

</script>
